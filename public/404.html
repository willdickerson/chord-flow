<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      var l = window.location;
      
      var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/?p=' +
        encodeURIComponent(l.pathname.slice(1)) +
        (l.search ? '&' + l.search.slice(1) : '') +
        l.hash;
      
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
